<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <div class="navbar">
    <a href="#default" class="logo">Budget App</a>
  <a href="index.html">Profile</a>
  <a href="setBudget.html">Set Budget</a>
  <a href="recordSpending.html">Record Spending</a>
  <a class="active" href="recordIncome.html"> Record Income</a>
</div>
  <div class="container">
     <h1>Record your spending</h1>
 
     <form method="POST" action="/spending">
       <div class="choice-box">
         <div class="option-container">
           <div class="option">
             <input type="radio" name="budget-type" id="food" class="radio" />
             <label for="food">Food</label>
           </div>
           <div class="option">
             <input
               type="radio"
               name="budget-type"
               id="clothing"
               class="radio"
             />
             <label for="clothing">Clothing</label>
           </div>
           <div class="option">
             <input
               type="radio"
               name="budget-type"
               id="transport"
               class="radio"
             />
             <label for="transport">Transportation</label>
           </div>
           <div class="option">
             <input type="radio" name="budget-type" id="other" class="radio" />
             <label for="other">Other</label>
           </div>
         </div>
 
         <div class="selected">Choose your budget type</div>
       </div>
 
       <div class="budget-amount">
         <p>How much did you spend?</p>
         <textarea name="text-input"> </textarea>
         <br />
         <input type="submit" />
       </div>
     </form>
   </div>
   <script src="recordSpending.js"></script>

</body>

</html>
