<html>
 <head>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="recordSpending.css" />
 </head>
 <body>
   <div class="container">
     <h1>Set your budget</h1>
 
     <form method="POST" action="/budget">
       <div class="choice-box">
         <div class="option-container">
           <div class="option">
             <input type="radio"
             name="budget-type"
             id="food"
             class="radio"
             value="Food"/>
             <label for="food">Food</label>
           </div>
           <div class="option">
             <input
               type="radio"
               name="budget-type"
               id="clothing"
               class="radio"
               value="Clothes"
             />
             <label for="clothing">Clothing</label>
           </div>
           <div class="option">
             <input
               type="radio"
               name="budget-type"
               id="transport"
               class="radio"
               value="Transportation"
             />
             <label for="transport">Transportation</label>
           </div>
           <div class="option">
             <input type="radio"
             name="budget-type"
             id="other"
             class="radio"
             value="Other"
             />
             <label for="other">Other</label>
           </div>
         </div>
 
         <div class="selected">Choose your budget type</div>
       </div>
 
       <div class="budget-amount">
         <p>How much is your budget?</p>
         <textarea name="text-input"> </textarea>
         <br />
         <input type="submit" />
       </div>
     </form>
   </div>
   <script src="recordSpending.js"></script>
 </body>
</html>
